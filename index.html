<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-2">
   
    <input type="text" id="search" placeholder="Enter Location" class="p-2 border mb-2 mt-3" onkeyup="input()"> 
    <iframe
        width="100%"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY&q=Nigeria">
    </iframe>

    <script>
        function input() {
            var input = document.getElementById("search").value;
            var map = `https://www.google.com/maps/embed/v1/place?key=API_KEY&q=${input}`
            if(input != '') {
                document.getElementsByTagName("iframe")[0].setAttribute("src", map);
            }
        }
    </script>
</body>
</html>
